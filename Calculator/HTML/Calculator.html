<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Coding Calculator</title>
    <link rel="stylesheet" href="../CSS/Calculator.css" />
  </head>

  <body>
    <h1 class="calc-heading">Coding Calculator</h1>

    <div class="wrapper">
      <!-- Calculator Box -->
      <div id="Calculator">
        <input type="text" id="Display" readonly />

        <div id="button_container">
          <!-- Row 1 -->
          <button class="Button clear" onclick="clearDisplay()">AC</button>
          <button class="Button" onclick="backspace()">DEL</button>
          <button class="Button" onclick="insertAns()">Ans</button>
          <button class="Button" onclick="append('%')">%</button>

          <!-- Row 2 -->
          <button class="Button" onclick="append('sin(')">sin</button>
          <button class="Button" onclick="append('cos(')">cos</button>
          <button class="Button" onclick="append('tan(')">tan</button>
          <button class="Button" onclick="append('/')">÷</button>

          <!-- Row 3 -->
          <button class="Button" onclick="append('log(')">log</button>
          <button class="Button" onclick="append('ln(')">ln</button>
          <button class="Button" onclick="append('√(')">√</button>
          <button class="Button" onclick="append('*')">×</button>

          <!-- Row 4 -->
          <button class="Button" onclick="append('7')">7</button>
          <button class="Button" onclick="append('8')">8</button>
          <button class="Button" onclick="append('9')">9</button>
          <button class="Button" onclick="append('-')">−</button>

          <!-- Row 5 -->
          <button class="Button" onclick="append('4')">4</button>
          <button class="Button" onclick="append('5')">5</button>
          <button class="Button" onclick="append('6')">6</button>
          <button class="Button" onclick="append('+')">+</button>

          <!-- Row 6 -->
          <button class="Button" onclick="append('1')">1</button>
          <button class="Button" onclick="append('2')">2</button>
          <button class="Button" onclick="append('3')">3</button>
          <button class="Button" onclick="append('^')">x^y</button>

          <!-- Row 7 -->
          <button class="Button" onclick="append('0')">0</button>
          <button class="Button" onclick="append('.')">.</button>
          <button class="Button" onclick="append('(')">(</button>
          <button class="Button" onclick="append(')')">)</button>

          <!-- Row 8 -->
          <button class="Button" onclick="append('π')">π</button>
          <button class="Button" onclick="append('e')">e</button>
          <button class="Button" onclick="doFactorial()">x!</button>
          <button class="Button equal" onclick="calculate()">=</button>
        </div>
   <!-- Theme -->
        <button id="themeToggle" class="theme-btn" onclick="toggleTheme()">
          
        </button>
      </div>

      <!-- History Panel -->
      <div id="HistoryPanel">
        <h2>History</h2>
        <ul id="HistoryList"></ul>
      </div>
    </div>

  <div class="footer-content">

    <p class="footer-year">© <span id="year"></span> Smart Coding Calculator. All Rights Reserved.</p>
  </div>
</footer>


    <script src="../Script/Calculator.js"></script>
  </body>
</html>
